<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @font-face {
            font-family: 'DOS';
            font-style: normal;
            font-weight: normal;
            src: url('../css/fonts/Fixedsys500c.woff') format('woff'),
                 url('../css/fonts/Fixedsys500c.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: DOS, Monaco, Menlo, Consolas, "Courier New", monospace;
            font-size: 18px;
            line-height: 20px;

            color: #00ff41;
            padding: 20px;

        canvas#matrix {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #00ff41;
            font-size: 18px;
            font-weight: normal;
            margin-top: 30px;
            margin-bottom: 10px;

        }

            color: #7fff7f;
            text-decoration: none;
            text-shadow: 0 0 5px #00ff41;
            transition: text-shadow 0.2s;
        }

        a:hover,
        a:focus {

            text-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 90vw;
            max-width: 90vw;
            margin-left: auto;
            margin-right: auto;
        }

        .header-box {
            border: 1px solid #00ff41;
            padding: 15px 30px;
            text-align: center;
            background: rgba(0, 255, 65, 0.03);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.15), inset 0 0 15px rgba(0, 255, 65, 0.05);
            width: 100%;
        }

        .name {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
        }

        .title, .company {

            text-shadow: 0 0 5px #00ff41;
        }

        .avatar-section {
            text-align: center;
            width: 100%;
        }

        .avatar {
            width: 100%;
            height: auto;
            border: 1px solid #00ff41;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            filter: grayscale(100%) brightness(0.8) sepia(100%) hue-rotate(70deg) saturate(500%);
        }

        .btn {
            display: inline-block;
            padding: 10px 30px;
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            border: 1px solid #00ff41;
            font-family: DOS, Monaco, Menlo, Consolas, "Courier New", monospace;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 15px;
            text-shadow: 0 0 5px #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
            transition: all 0.2s;
        }

        .btn:hover,
        .btn:focus {
            background: #00ff41;
            color: #000000;
            text-shadow: none;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .btn:hover svg,
        .btn:focus svg {

        }

        .btn-full {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90px;
            height: 90px;
            background: rgba(0, 255, 65, 0.08);
            color: #00ff41;
            border: 2px solid #00ff41;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            transition: all 0.2s;
        }

        .action-btn:hover,
        .action-btn:focus {
            background: #00ff41;
            color: #000000;
            text-shadow: none;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
        }

        .action-btn:hover svg,

        }

        @media (min-width: 601px) {
            .header-box {

                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;

        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #00ff41;
            animation: blink 1s infinite;
            vertical-align: bottom;
            box-shadow: 0 0 5px #00ff41;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @media (max-width: 600px) {
            body {
                font-size: 16px;
                line-height: 18px;
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .header-box {
                padding: 8px 15px;
            }
        }
    </style>
</head>

    <canvas id="matrix"></canvas>

    <script>
        // Matrix digital rain - rendered on top with screen blend mode
        // Black pixels become transparent, green chars overlay everything
        (function() {
            var canvas = document.getElementById('matrix');
            var ctx = canvas.getContext('2d');

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            var fontSize = 14;
            var columns = Math.floor(canvas.width / fontSize);
            var drops = [];
            for (var i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }

            var chars = 'abcdefghijklmnopqrstuvwxyz0123456789$+-*/=%"\'#&_(),.;:?!\\|{}<>[]^~';

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.07)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.font = fontSize + 'px monospace';

                for (var i = 0; i < drops.length; i++) {
                    var char = chars[Math.floor(Math.random() * chars.length)];
                    var x = i * fontSize;
                    var y = drops[i] * fontSize;

                    if (Math.random() > 0.5) {
                        ctx.fillStyle = '#aaffaa';
                    } else {
                        ctx.fillStyle = '#00ff41';
                    }

                    ctx.fillText(char, x, y);

                    if (y > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 50);
        })();
    </script>
