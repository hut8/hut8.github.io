<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#000000">
    <title>Liam Bowen - HUT8</title>
    <style>
        @font-face {
            font-family: 'DOS';
            font-style: normal;
            font-weight: normal;
            src: url('../css/fonts/Fixedsys500c.woff') format('woff'),
                 url('../css/fonts/Fixedsys500c.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: DOS, Monaco, Menlo, Consolas, "Courier New", monospace;
            font-size: 18px;
            line-height: 20px;
            background-color: #000000;
            color: #00ff41;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        canvas#matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #00ff41;
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #00ff41;
        }

        h2 {
            color: #00ff41;
            font-size: 18px;
            font-weight: normal;
            margin-top: 30px;
            margin-bottom: 10px;
            text-shadow: 0 0 8px #00ff41;
        }

        a {
            color: #7fff7f;
            text-decoration: none;
            text-shadow: 0 0 5px #00ff41;
            transition: text-shadow 0.2s;
        }

        a:hover,
        a:focus {
            color: #ffffff;
            text-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .header-box {
            border: 1px solid #00ff41;
            padding: 15px 30px;
            text-align: center;
            background: rgba(0, 255, 65, 0.03);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.15), inset 0 0 15px rgba(0, 255, 65, 0.05);
        }

        .name {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
        }

        .title, .company {
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .avatar-section {
            text-align: center;
        }

        .avatar {
            max-width: 200px;
            height: auto;
            border: 1px solid #00ff41;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            filter: grayscale(100%) brightness(0.8) sepia(100%) hue-rotate(70deg) saturate(500%);
        }

        .btn {
            display: inline-block;
            padding: 10px 30px;
            background: rgba(0, 255, 65, 0.1);
            color: #00ff41;
            border: 1px solid #00ff41;
            font-family: DOS, Monaco, Menlo, Consolas, "Courier New", monospace;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 15px;
            text-shadow: 0 0 5px #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
            transition: all 0.2s;
        }

        .btn:hover,
        .btn:focus {
            background: #00ff41;
            color: #000000;
            text-shadow: none;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
        }

        .btn-secondary {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(0, 255, 65, 0.05);
            color: #00ff41;
            border: 1px solid #005500;
            font-family: DOS, Monaco, Menlo, Consolas, "Courier New", monospace;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            text-shadow: 0 0 5px #00ff41;
            transition: all 0.2s;
        }

        .btn-secondary:hover,
        .btn-secondary:focus {
            background: rgba(0, 255, 65, 0.15);
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            color: #ffffff;
        }

        .link-buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        @media (min-width: 601px) {
            .hero {
                flex-direction: row;
                align-items: stretch;
                gap: 40px;
            }

            .header-box {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
        }

        .section {
            margin: 20px 0;
        }

        .info-line {
            margin: 5px 0;
        }

        .label {
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        hr {
            border: none;
            border-top: 1px solid #005500;
            margin: 20px 0;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.2);
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #00ff41;
            animation: blink 1s infinite;
            vertical-align: bottom;
            box-shadow: 0 0 5px #00ff41;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @media (max-width: 600px) {
            body {
                font-size: 16px;
                line-height: 18px;
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .header-box {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="container">
        <div class="hero">
            <div class="header-box">
                <div class="name">Liam Bowen</div>
                <div class="title">Lead Software Engineer</div>
                <div class="company">Supervillain Software Group</div>
            </div>

            <div class="avatar-section">

                <a href="../liam-bowen.vcf" download class="btn">Download vCard</a>
            </div>
        </div>

        <div class="section">
            <h2>CONTACT</h2>
            <div class="info-line">
                <span class="label">Email:</span> <a href="mailto:liam@supervillains.io">liam@supervillains.io</a>
            </div>
            <div class="info-line">
                <span class="label">Phone:</span> <a href="tel:+18036383674">803-638-3674</a>
            </div>
            <div class="info-line">
                <span class="label">Address:</span> 701 River Street, Suite 5, Troy, NY 12180
            </div>
        </div>

        <hr>

        <div class="section">
            <h2>LINKS</h2>
            <div class="link-buttons">
                <a href="https://github.com/hut8" target="_blank" rel="noopener" class="btn-secondary">GitHub</a>
                <a href="https://linkedin.com/in/liambowen" target="_blank" rel="noopener" class="btn-secondary">LinkedIn</a>
            </div>
        </div>

        <hr>

        <p>> <span class="cursor"></span></p>
    </div>

    <script>
        // Matrix digital rain
        (function() {
            var canvas = document.getElementById('matrix');
            var ctx = canvas.getContext('2d');

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener('resize', resize);

            var fontSize = 14;
            var columns = Math.floor(canvas.width / fontSize);
            var drops = [];
            for (var i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }

            var chars = 'abcdefghijklmnopqrstuvwxyz0123456789$+-*/=%"\'#&_(),.;:?!\\|{}<>[]^~';

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#00ff41';
                ctx.font = fontSize + 'px monospace';

                for (var i = 0; i < drops.length; i++) {
                    var char = chars[Math.floor(Math.random() * chars.length)];
                    var x = i * fontSize;
                    var y = drops[i] * fontSize;

                    // Brighter head character
                    if (Math.random() > 0.5) {
                        ctx.fillStyle = '#aaffaa';
                    } else {
                        ctx.fillStyle = '#00ff41';
                    }

                    ctx.fillText(char, x, y);

                    if (y > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 50);
        })();
    </script>
    <script>
        // Auto-open vCard on mobile after 5 seconds
        (function() {
            var isMobile = /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
            if (isMobile) {
                setTimeout(function() {
                    window.location.href = '../liam-bowen.vcf';
                }, 5000);
            }
        })();
    </script>
</body>
</html>
