<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="theme-color" content="#000084">
    <title>Liam Bowen - HUT8</title>
    <style>
        @font-face {
            font-family: 'DOS';
            font-style: normal;
            font-weight: normal;
            src: url('css/fonts/Fixedsys500c.woff') format('woff'),
                 url('css/fonts/Fixedsys500c.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            visibility: hidden;
            font-family: DOS, Monaco, Menlo, Consolas, "Courier New", monospace;
            font-size: 18px;
            line-height: 20px;
            background-color: #000084;
            color: #bbbbbb;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 20px;
        }

        h2 {
            color: #ffffff;
            font-size: 18px;
            font-weight: normal;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        a {
            color: #fefe54;
            text-decoration: none;
        }

        a:hover,
        a:focus {
            color: #fefe54;
            background: #aa5500;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .header-box {
            border: 2px double #bbbbbb;
            padding: 15px 30px;
            text-align: center;
        }

        .name {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .title, .company {
            color: #bbbbbb;
        }

        .avatar-section {
            text-align: center;
        }

        .avatar {
            max-width: 200px;
            height: auto;
            border: 2px solid #bbbbbb;
            display: block;
            margin: 0 auto;
        }

        .btn {
            display: inline-block;
            padding: 10px 30px;
            background: #aa5500;
            color: #fefe54;
            border: 2px solid #fefe54;
            font-family: DOS, Monaco, Menlo, Consolas, "Courier New", monospace;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn:hover,
        .btn:focus {
            background: #fefe54;
            color: #000084;
        }

        .btn-secondary {
            display: inline-block;
            padding: 8px 20px;
            background: #555555;
            color: #ffffff;
            border: 2px solid #bbbbbb;
            font-family: DOS, Monaco, Menlo, Consolas, "Courier New", monospace;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-secondary:hover,
        .btn-secondary:focus {
            background: #bbbbbb;
            color: #000084;
        }

        .link-buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        @media (min-width: 601px) {
            .hero {
                flex-direction: row;
                align-items: stretch;
                gap: 40px;
            }

            .header-box {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
        }

        .section {
            margin: 20px 0;
        }

        .info-line {
            margin: 5px 0;
        }

        .label {
            color: #ffffff;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        ul li {
            margin: 5px 0;
        }

        ul li:before {
            content: "* ";
            color: #bbbbbb;
        }

        hr {
            border: none;
            border-top: 1px solid #bbbbbb;
            margin: 20px 0;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #bbbbbb;
            animation: blink 1s infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* 386.js loading effect styles */
        #wrap386 {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000084;
            z-index: 9999;
        }

        #bar386 {
            font-family: DOS, Monaco, Menlo, Consolas, "Courier New", monospace;
            font-size: 18px;
            color: #bbbbbb;
            background: #000084;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        #cursor386 {
            font-family: DOS, Monaco, Menlo, Consolas, "Courier New", monospace;
            font-size: 18px;
            color: #bbbbbb;
            position: fixed;
            z-index: 9999;
        }

        @media (max-width: 600px) {
            body {
                font-size: 16px;
                line-height: 18px;
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            .header-box {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="header-box">
                <div class="name">Liam Bowen</div>
                <div class="title">Lead Software Engineer</div>
                <div class="company">Supervillain Software Group</div>
            </div>

            <div class="avatar-section">
                <img src="avatar.png" alt="Liam Bowen" class="avatar">
                <a href="liam-bowen.vcf" download class="btn">Download vCard</a>
            </div>
        </div>

        <div class="section">
            <h2>CONTACT</h2>
            <div class="info-line">
                <span class="label">Email:</span> <a href="mailto:liam@supervillains.io">liam@supervillains.io</a>
            </div>
            <div class="info-line">
                <span class="label">Phone:</span> <a href="tel:+18036383674">803-638-3674</a>
            </div>
            <div class="info-line">
                <span class="label">Address:</span> 701 River Street, Suite 5, Troy, NY 12180
            </div>
        </div>

        <hr>

        <div class="section">
            <h2>LINKS</h2>
            <div class="link-buttons">
                <a href="https://github.com/hut8" target="_blank" rel="noopener" class="btn-secondary">GitHub</a>
                <a href="https://linkedin.com/in/liambowen" target="_blank" rel="noopener" class="btn-secondary">LinkedIn</a>
            </div>
        </div>

        <hr>

        <p>> <span class="cursor"></span></p>
    </div>

    <script src="js/jquery.js"></script>
    <script>
        _386 = {
            fastLoad: false,
            onePass: true,
            speedFactor: 1.5
        };
    </script>
    <script src="js/bootstrap-386.js"></script>
    <script>
        (function() {
            var isMobile = /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
            if (isMobile) {
                setTimeout(function() {
                    window.location.href = 'liam-bowen.vcf';
                }, 5000);
            }
        })();
    </script>
</body>
</html>
