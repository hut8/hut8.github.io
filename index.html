<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
        }

        .card {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 32px 24px;
            padding-top: max(32px, env(safe-area-inset-top));
            padding-bottom: max(32px, env(safe-area-inset-bottom));
        }

        .name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 8px;
            line-height: 1.1;
        }

        .title {
            font-size: 1.1rem;
            color: #7f5af0;
            margin-bottom: 4px;
        }

        .company {
            font-size: 1rem;
            color: #72757e;
            margin-bottom: auto;
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: auto;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
            gap: 14px;
        }

        .info-row svg {
            width: 22px;
            height: 22px;
            color: #7f5af0;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .info-row a,
        .info-row span {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 1rem;
            line-height: 1.5;
            transition: color 0.2s ease;
        }

        .info-row a:hover {
            color: #7f5af0;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 28px 0;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-links {
            display: flex;
            gap: 12px;
        }

        .social-links .btn {
            flex: 1;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn-primary {
            background: #7f5af0;
            color: #fff;
        }

        .btn-primary:hover {
            background: #6b46e5;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #b0b0b0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
